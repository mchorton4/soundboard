<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
  

  <!--Favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
 
  <!-- CSS -->
  <link rel="stylesheet" href="css\expose.css">
  <link rel="stylesheet" href="css\style.css">

</head>
<body>




  <!-- Keys -->
<div class="keys">

    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Cantina</span>
    </div>
    <div data-key="219" class="key">
      <kbd>[</kbd>
      <span class="sound">Chewie</span>
    </div>
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Force</span>
      </div>
      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">Imperial March</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Light Saber</span>
  </div>
  <div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound">Theme Song</span>
</div>

</div>

  <!-- Sounds -->
  <audio data-key="67" src="sounds\cantina.mp3"></audio>
  <audio data-key="219" src="sounds\Chewie.mp3"></audio>
  <audio data-key="81" src="sounds\force.mp3"></audio>
  <audio data-key="87" src="sounds\imperialmarch.mp3"></audio>
  <audio data-key="65" src="sounds\light-Saber.mp3"></audio>
  <audio data-key="68" src="sounds\themesong.mp3"></audio>

<!-- JavaScript -->
  <script  src="./script.js"></script>

  


</body>
</html>
